<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Karen & Roza</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nanum+Myeongjo:wght@700&family=Playfair+Display&family=Playfair:opsz,wght@5..1200,300&family=Rouge+Script&family=Tangerine:wght@700&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<style>
    @font-face {
    font-family: IFont;
    src: url("fonts/champignonscript.220a83bd.woff2");
}
@font-face {
    font-family: SFont;
    src: url("fonts/PlayfairDisplay-VariableFont_wght.ttf");
}
@font-face {
    font-family: NFont;
    src: url("fonts/bookantiqua.woff");
}

</style>
</head>
<body>
    <section class="first">
        <div class="cont_first">
            <div class="date" data-aos="zoom-out-right">
                <p>01</p>
                <p>03</p>
                <p>24</p>
            </div>
            <div class="image" data-aos="zoom-out-left">
                <img src="./img/first.JPG" alt="">
            </div>
        </div>
        <div class="cont_second">
            <div class="line" data-aos="zoom-out-right"></div>
            <div class="name" data-aos="zoom-out-left">
                <h1>Karen</h1>
                <h2>and</h2>
                <h1>Roza</h1>
            </div>
        </div>
    </section>
    <section class="info">
        <div class="dear" data-aos="zoom-in">
            <h2>Дорогие <br> родные и друзья!</h2>
        </div>
        <div class="latter" data-aos="zoom-in">
            <p>Приглашаем Вас на торжество, посвященное <br> бракосочетанию наших детей, <br> Карена и Розы.</p>
        </div>
        <div class="wait" data-aos="zoom-in">
            <h2>Ждем вас</h2>
        </div>
        <div class="date_w" data-aos="zoom-in">
            <p>01 03 2024 года</p>
        </div>
        <div class="images" data-aos="zoom-out-left">
            <img src="./img/third.JPG" alt="">
        </div>
    </section>
    <section class="main" data-aos="zoom-in">
        <div class="place">
            <h2>Место проведение</h2>
        </div>
        <div class="map">
            <p>Ресторан LIFE GARDEN</p>
        </div>
    </section>
    <section class="main">
        <div class="love" data-aos="zoom-in">
            <p>С ЛЮБОВЬЮ, </p>
        </div>
        <div class="heart"></div>
        <div class="names" data-aos="zoom-in">
            <h2>Karen <br> 
                <span class="and">&</span> <br>
                Roza
            </h2>
        </div>
    </section>
    <script src="./JS/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
