<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karen & Roza</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nanum+Myeongjo:wght@700&family=Playfair+Display&family=Playfair:opsz,wght@5..1200,300&family=Rouge+Script&family=Tangerine:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: IFont;
            src: url("fonts/champignonscript.220a83bd.woff2");
        }

        @font-face {
            font-family: SFont;
            src: url("fonts/PlayfairDisplay-VariableFont_wght.ttf");
        }

        @font-face {
            font-family: NFont;
            src: url("fonts/bookantiqua.woff");
        }
    </style>
</head>

<body>
    <div class="start">
        <img class="rings" src="./img/rings.png" alt="">
    </div>
    <main>
        <section class="first">
            <div class="cont_first">
                <div class="date" data-aos="zoom-out-right" data-aos-delay="2000">
                    <p>01</p>
                    <p>03</p>
                    <p>24</p>
                </div>
                <div class="image" data-aos="zoom-out-left" data-aos-delay="2000">
                    <img src="./img/first.JPG" alt="">
                </div>
            </div>
            <div class="cont_second">
                <div class="line" data-aos="zoom-out-right" data-aos-delay="2000"></div>
                <div class="name" data-aos="zoom-out-left" data-aos-delay="2000">
                    <h1>Karen</h1>
                    <h2>and</h2>
                    <h1>Roza</h1>
                </div>
            </div>
        </section>
        <section class="info">
            <div class="dear" data-aos="zoom-in" data-aos-delay="2000">
                <h2>Дорогие <br> родные и друзья!</h2>
            </div>
            <div class="latter" data-aos="zoom-in" data-aos-delay="2000">
                <p>Приглашаем Вас на торжество, посвященное <br> бракосочетанию наших детей, <br> Карена и Розы.</p>
            </div>
            <div class="wait" data-aos="zoom-in" data-aos-delay="2000">
                <h2>Ждем вас</h2>
            </div>
            <div class="date_w" data-aos="zoom-in" data-aos-delay="2000">
                <p>01 03 2024</p>
            </div>
            <div class="images" data-aos="zoom-out-left" data-aos-delay="2000">
                <img src="./img/third.JPG" alt="">
            </div>
        </section>
        <section class="main" data-aos="zoom-in">
            <div class="place">
                <h2>Место проведение</h2>
            </div>
            <div class="map">
                <p>Ресторан LIFE GARDEN</p>
            </div>
        </section>
        <section class="main">
            <div class="love" data-aos="zoom-in">
                <p>С ЛЮБОВЬЮ, </p>
            </div>
            <div class="heart">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024"
                    class="heart-animate my-5" height="40" width="40" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M923 283.6a260.04 260.04 0 0 0-56.9-82.8 264.4 264.4 0 0 0-84-55.5A265.34 265.34 0 0 0 679.7 125c-49.3 0-97.4 13.5-139.2 39-10 6.1-19.5 12.8-28.5 20.1-9-7.3-18.5-14-28.5-20.1-41.8-25.5-89.9-39-139.2-39-35.5 0-69.9 6.8-102.4 20.3-31.4 13-59.7 31.7-84 55.5a258.44 258.44 0 0 0-56.9 82.8c-13.9 32.3-21 66.6-21 101.9 0 33.3 6.8 68 20.3 103.3 11.3 29.5 27.5 60.1 48.2 91 32.8 48.9 77.9 99.9 133.9 151.6 92.8 85.7 184.7 144.9 188.6 147.3l23.7 15.2c10.5 6.7 24 6.7 34.5 0l23.7-15.2c3.9-2.5 95.7-61.6 188.6-147.3 56-51.7 101.1-102.7 133.9-151.6 20.7-30.9 37-61.5 48.2-91 13.5-35.3 20.3-70 20.3-103.3.1-35.3-7-69.6-20.9-101.9zM512 814.8S156 586.7 156 385.5C156 283.6 240.3 201 344.3 201c73.1 0 136.5 40.8 167.7 100.4C543.2 241.8 606.6 201 679.7 201c104 0 188.3 82.6 188.3 184.5 0 201.2-356 429.3-356 429.3z">
                    </path>
                </svg>
            </div>
            <div class="names" data-aos="zoom-in">
                <h2>Karen <br>
                    <span class="and">&</span> <br>
                    Roza
                </h2>
            </div>
        </section>
    </main>

    <script src="./JS/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 3000 }); 
    </script>
</body>

</html>
